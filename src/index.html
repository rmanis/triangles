
<html>
  <head>
    <style type="text/css">
      * { margin:0; padding: 0; }
      html, body {
        width: 100%;
      }
      canvas {
        position: fixed;
        display: block;
      }

      #debug {
        position: fixed;
        left: 0px;
        top: 0px;
        right: 0px;
        bottom: 0px;
        background-color: whitesmoke;
        border: 1px solid black;
        overflow-y: scroll;
        z-index: -1;
      }
    </style>
    <script>
      function debug(text) {
        var deb = document.getElementById('debug');
        var p = document.createElement('pre');
        p.textContent = text;
        deb.appendChild(p);
        deb.scrollTop = deb.scrollHeight;
      }
    </script>
    <script src="stomp.min.js"></script>
  </head>
  <body>
    <div id="debug"></div>
    <canvas id="can" width="640px" height="480px"></canvas>
    <script data-main="Triangles" src="require.js"></script>
  </body>
</html>
